<div class="column col-md-6 col-md-offset-3">
    <div class="panel panel-primary" ng-repeat="item in journeys">
        <div class="panel-body">
            Posted by: {{item.posted_by.username}} <br>
            Start : {{item.start.street}} , {{item.start.area}} <br>
            End : {{item.end.street}} , {{item.end.area}} <br>
            Departure : {{item.departure}} <br>
            Gender Preference : {{item.gender_preference}} <br>
            Seats : {{item.seats}} <br>
            Vehicle : {{item.vehicle}} <br>
            Fare : {{item.fare}} <br>
        </div>
    </div>
</div>
