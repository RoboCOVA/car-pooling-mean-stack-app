<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="well bs-component">
            <div class="form-horizontal">
                <fieldset>
                    <legend>Register</legend>

                    <div class="form-group">
                        <label for="inputFName" class="col-md-2 control-label">First Name</label>

                        <div class="col-md-10">
                            <input type="email" class="form-control" id="inputFName" placeholder="First Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputLName" class="col-md-2 control-label">Surname</label>

                        <div class="col-md-10">
                            <input type="email" class="form-control" id="inputLName" placeholder="Surname">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="inputEmail" class="col-md-2 control-label">Email</label>

                        <div class="col-md-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-md-2 control-label">Username</label>

                        <div class="col-md-10">
                            <input type="email" class="form-control" id="inputName" placeholder="Username">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label">Password</label>

                        <div class="col-md-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <br>
                    </div>


                    <div class="form-group">
                        <label for="select111" class="col-md-2 control-label">Gender</label>

                        <div class="col-md-10">
                            <select id="select111" class="form-control">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="button" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </fieldset>
            </div>
        </div>
    </div>
</div>
