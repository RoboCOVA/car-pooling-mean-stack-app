<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-9 main-chart">
                <div class="col-md-12 mb">
                    <a href="/journey/{{journey._id}}">
                        <!-- WHITE PANEL - TOP USER -->
                        <div class="white-panel">
                            <div class="white-header">
                                <h5 class="text-left">
                                    <img class="img-circle" src="{{journey.posted_by.profile_pic}}" style="margin-left: 5px;" width="25"/>
                                    <span style="margin-left: 5px;">
                                        @{{journey.posted_by.name}} {{journey.departure}}
                                    </span>
                                </h5>
                            </div>
                            <p>
                                <img class="img-circle" src="{{journey.vehicle.png}}" width="300"/>
                                <br>
                                    <h2>
                                        {{journey.vehicle.type}}
                                    </h2>
                                </br>
                            </p>
                            <div class="row">
                                <div class="col-md-5">
                                    <h4 class="mt">
                                        {{journey.start.street}}
                            ,
                                    {{journey.start.area}}
                                    </h4>
                                </div>
                                <h4 class="col-md-2 col-sm-0 fa fa-arrow-right">
                                </h4>
                                <div class="col-md-5">
                                    <h4 class="mt">
                                        {{journey.end.street}}
                                ,
                                    {{journey.end.area}}
                                    </h4>
                                </div>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- /col-md-4 -->
            </div>
            <!-- /col-lg-9 END SECTION MIDDLE -->
            <!-- **********************************************************************************************************************************************************
            RIGHT SIDEBAR CONTENT
            *********************************************************************************************************************************************************** -->
            <div ng-include="'/rightBar.html'">
            </div>
            <!-- /col-lg-3 -->
        </div>
        <!-- --/row ---->
    </section>
</section>
